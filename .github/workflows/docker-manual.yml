name: Manual Docker Build

on:
  # ä»…æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Docker image tag (required)'
        required: true
        default: 'custom'
        type: string
      push_to_registry:
        description: 'Push to registry'
        required: true
        default: true
        type: boolean
      platforms:
        description: 'Build platforms'
        required: true
        default: 'linux/amd64,linux/arm64'
        type: choice
        options:
          - 'linux/amd64'
          - 'linux/arm64'
          - 'linux/amd64,linux/arm64'
      run_tests:
        description: 'Run tests after build'
        required: true
        default: true
        type: boolean
      security_scan:
        description: 'Run security scan'
        required: true
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  manual-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ github.event.inputs.platforms }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event.inputs.push_to_registry == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Manual tag extraction
        id: meta
        run: |
          # æ„å»ºæ ‡ç­¾åˆ—è¡¨
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag_name }}"

          # å¦‚æœæ˜¯mainåˆ†æ”¯æ¨é€ä¸”æ²¡æœ‰æŒ‡å®šç‰¹æ®Šæ ‡ç­¾ï¼ŒåŒæ—¶æ·»åŠ latest
          if [[ "${{ github.ref_name }}" == "main" || "${{ github.ref_name }}" == "master" ]] && [[ "${{ github.event.inputs.tag_name }}" != "" ]]; then
            TAGS="$TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          fi

          # æ·»åŠ å¸¦åˆ†æ”¯åçš„æ ‡ç­¾
          TAGS="$TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.event.inputs.tag_name }}"

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

          # è¾“å‡ºæ ‡ç­¾ä¿¡æ¯
          echo "Generated tags: $TAGS"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ github.event.inputs.platforms }}
          push: ${{ github.event.inputs.push_to_registry == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.title=Flow2API
            org.opencontainers.image.description=OpenAI compatible API for Google VideoFX (Veo)
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.version=${{ github.event.inputs.tag_name }}

      - name: Image build summary
        if: always()
        run: |
          echo "## ğŸ³ Manual Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ”§ Build Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Custom Tag**: `${{ github.event.inputs.tag_name }}`" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: ${{ github.event.inputs.platforms }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Push to Registry**: ${{ github.event.inputs.push_to_registry }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Tests**: ${{ github.event.inputs.run_tests }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Scan**: ${{ github.event.inputs.security_scan }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ·ï¸ Generated Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  manual-test:
    runs-on: ubuntu-latest
    needs: manual-build
    if: github.event.inputs.run_tests == 'true' && github.event.inputs.push_to_registry == 'true'

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Test custom tagged image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag_name }}"
          echo "Testing image: $IMAGE"

          # æ‹‰å–é•œåƒ
          docker pull $IMAGE

          # å¯åŠ¨å®¹å™¨è¿›è¡Œæµ‹è¯•
          docker run -d --name manual-test-container \
            -p 8000:8000 \
            -e FLOW2API_DEBUG_ENABLED=true \
            -e FLOW2API_API_KEY=test-key \
            $IMAGE

          # ç­‰å¾…å®¹å™¨å¯åŠ¨
          sleep 15

          # æ£€æŸ¥å®¹å™¨çŠ¶æ€
          if docker ps | grep manual-test-container; then
            echo "âœ… Container started successfully"
          else
            echo "âŒ Container failed to start"
            docker logs manual-test-container
            exit 1
          fi

          # åŸºæœ¬åŠŸèƒ½æµ‹è¯•
          echo "ğŸ” Testing application functionality..."
          curl -f http://localhost:8000/ || echo "âš ï¸ Root endpoint not available"

          # æ£€æŸ¥æ—¥å¿—æ˜¯å¦æœ‰é”™è¯¯
          echo "ğŸ“‹ Container logs:"
          docker logs manual-test-container | tail -10

          # æ¸…ç†
          docker stop manual-test-container
          docker rm manual-test-container
          echo "âœ… Manual test completed successfully"

  manual-security-scan:
    runs-on: ubuntu-latest
    needs: manual-build
    if: github.event.inputs.security_scan == 'true' && github.event.inputs.push_to_registry == 'true'

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag_name }}
          format: 'sarif'
          output: 'trivy-manual-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-manual-results.sarif'