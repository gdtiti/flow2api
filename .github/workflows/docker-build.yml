name: Build and Push Docker Image

on:
  # æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

  # PR è§¦å‘ï¼ˆæ„å»ºæµ‹è¯•é•œåƒï¼‰
  pull_request:

  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Docker image tag (leave empty for auto)'
        required: false
        default: ''
        type: string
      push_to_registry:
        description: 'Push to registry'
        required: true
        default: true
        type: boolean
      platforms:
        description: 'Build platforms'
        required: true
        default: 'linux/amd64,linux/arm64'
        type: choice
        options:
          - 'linux/amd64'
          - 'linux/arm64'
          - 'linux/amd64,linux/arm64'

env:
  # ä½¿ç”¨ GitHub Container Registry
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ github.event.inputs.platforms || 'linux/amd64,linux/arm64' }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request' && github.event.inputs.push_to_registry != 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # æ ‡ç­¾ç­–ç•¥
            type=ref,event=branch,suffix=-{{sha}}                                   # main-<commit_sha>
            type=ref,event=tag                                                        # v1.0.0
            type=raw,value=latest,enable={{is_default_branch}}                       # mainåˆ†æ”¯æ ‡è®°ä¸ºlatest
            type=raw,value={{date('YYYY-MM-DD')}}-{{sha}}                           # YYYY-MM-DD-<commit_sha>
            # æ‰‹åŠ¨è§¦å‘æ—¶çš„è‡ªå®šä¹‰æ ‡ç­¾
            type=raw,value=${{ github.event.inputs.tag_name }},enable=${{ github.event.inputs.tag_name != '' }}
            # ä¸ºPRæ·»åŠ é¢„è§ˆæ ‡ç­¾ï¼ˆä»…æ„å»ºä¸æ¨é€ï¼‰
            type=raw,value=pr-{{pr_number}},enable=${{ github.event_name == 'pull_request' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ github.event.inputs.platforms || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name != 'pull_request' && github.event.inputs.push_to_registry != 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate image summary
        if: always()
        run: |
          echo "## ğŸ³ Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: ${{ github.event.inputs.platforms || 'linux/amd64,linux/arm64' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ·ï¸ Generated Tags" >> $GITHUB_STEP_SUMMARY

          # æ˜¾ç¤ºæ‰€æœ‰æ ‡ç­¾
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # æä¾›æ‹‰å–å‘½ä»¤
          echo "### ğŸš€ Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Pull the latest image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Pull with specific tag" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:<tag>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Run the container" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 8000:8000 -v $(pwd)/data:/app/data ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  test-image:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event.inputs.push_to_registry != 'false'

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test image
        run: |
          # è·å–æœ€æ–°çš„æ ‡ç­¾
          IMAGE_TAG=$(echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | grep -E 'latest|main-' | head -n1 | cut -d':' -f2)
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"

          echo "Testing image: $IMAGE"

          # æ‹‰å–é•œåƒ
          docker pull $IMAGE

          # å¯åŠ¨å®¹å™¨è¿›è¡ŒåŸºæœ¬æµ‹è¯•
          docker run -d --name test-container \
            -p 8000:8000 \
            -e FLOW2API_DEBUG_ENABLED=true \
            $IMAGE

          # ç­‰å¾…å®¹å™¨å¯åŠ¨
          sleep 10

          # æ£€æŸ¥å®¹å™¨çŠ¶æ€
          if docker ps | grep test-container; then
            echo "âœ… Container started successfully"
          else
            echo "âŒ Container failed to start"
            docker logs test-container
            exit 1
          fi

          # æ£€æŸ¥åº”ç”¨æ˜¯å¦å“åº”
          if curl -f http://localhost:8000/health 2>/dev/null || curl -f http://localhost:8000/ 2>/dev/null; then
            echo "âœ… Application is responding"
          else
            echo "âš ï¸ Health check endpoint not available, but container is running"
          fi

          # æ¸…ç†
          docker stop test-container
          docker rm test-container

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event.inputs.push_to_registry != 'false' && github.event_name == 'push'

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'